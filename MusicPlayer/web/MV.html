<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- 1. 导入CSS的全局样式 -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- 2. jQuery导入，建议使用1.9以上的版本 -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

    <!-- 3. 导入bootstrap的js文件 -->
    <style type="text/css">
        .mydiv {
            margin-top: 100px;
            width: 100%;
        }
        .video_div{
            height: 322px;
            width: 144px;
            margin-right: 50px;
            margin-bottom: 150px;
            float: left;
            /*display:inline-block;*/
        }
    </style>
</head>
<body style=" background-image: url(images/8.jpg);
background-size:100% 100%;
background-attachment: fixed">

<script type="text/javascript">
    $(function () {
        load();
    });
    function load(mvName){
        $.ajax({
            url: "/MusicPlayer/mv/allMv",
            type:"get",
            data:{mvName:mvName},
            dataType: "json",
            success: function(data){
                console.log(data.length);
                console.log(data);
                var s = "";

               for (var i = 0; i < data.length; i++) {
                    var mvUrl = data[i].url+".mp4";

                     s+="<div class=\"video_div\" >";
                    s += "<video src=\""+mvUrl+"\" + controls=\"controls\" + width=\"100%\"  > </video>";

                    s +="<font color=\"#FFFFFF\" >";
                    s +="<h3 style=\"margin-left: auto; margin-right: auto;\" >"+data[i].title+"</h3>";
                    s +="<h4 style=\" margin-left: auto\" >"+data[i].singer+"</h4>";
                    s +="</font>";
                    s+= "<button class='am-btn am-btn-success' onclick=\"deleteInfo("+ data[i].id + ")\" > 删除</button> " +
                        "<button class='am-btn am-btn-success' onclick=\"loveInfo("+ data[i].id + ")\" > 喜欢</button>";
                    s+="</div>";


                }

                $("#mydiv").html(s);

                var audios = document.getElementsByTagName("audio");
                // 暂停函数
                function pauseAll() {
                    var self = this;
                    [].forEach.call(audios, function (i) {
                        // 将audios中其他的audio全部暂停
                        i !== self && i.pause();
                    })
                }
                // 给play事件绑定暂停函数
                [].forEach.call(audios, function (i) {
                    i.addEventListener("play", pauseAll.bind(i));
                });
            }
        });
    }

    function loveInfo(obj) {
        console.log(obj);
        $.ajax({
            url:"/MusicPlayer/mv/insertLoveMv",
            type: "post",
            //发送给后端的数据
            data: {"id": obj},
            dataType: "json",
            success: function (data) {
                if(data.msg===true){
                    alert("加入喜欢的列表成功");
                    window.location.href="/MusicPlayer/MV.html";
                }else{
                    alert("加入喜欢的列表失败或者已经存在该MV");
                }
            }
        });
    }

    function deleteInfo(obj) {
        console.log(obj);
        $.ajax({
            url:"/MusicPlayer/mv/deleteMv",
            type: "post",
            //发送给后端的数据
            data: {"id": obj},
            dataType: "json",
            success: function (data) {
                if(data.msg===true){
                    alert("删除成功");
                    window.location.href="/MusicPlayer/MV.html";
                }else{
                    alert("请获得管理权限再执行此操作");
                }
            }
        });
    }
    $(function () {
        $("#submit1").click(function () {
            var name = $("#exampleInputName2").val();
            load(name);
        });
        //请求完成了
        $.when(load).done(function () {
            //选取所有类型为CheckBox的元素
            $("#delete").click(function () {
                var i=0;
                var id=new Array();
                $(":checkbox").each(function () {
                    //如果被选中
                    if($(this).is(':checked')){
                        //获取id的值，存储到id数组当中
                        id[i] = $(this).attr("id");
                        i++;
                    }
                });
            });
        });
    });


</script>


<div class="container">
    <font color="#f5f5f5" size="20">
    <h3 style="text-align: center">MV播放页面</h3>
    </font>
